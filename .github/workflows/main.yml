name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout
      - name: Github Action for LaTeX
        uses: xu-cheng/latex-action
        with:
          root_file: main.tex
      - name: Upload PDF file
        uses: actions/upload-artifact
        with:
          name: PDF
          path: main.pdf
